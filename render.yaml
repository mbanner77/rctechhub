services:
  - type: web
    name: rc-techhub
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: |
      corepack enable
      corepack prepare pnpm@10.11.0 --activate
      pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
      pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: ADMIN_PASSWORD
        value: "realcore123"
      - key: DATABASE_URL
        fromDatabase:
          name: rc-techhub-db
          property: connectionString
      - key: MAIL_CONFIG
        value: ""

databases:
  - name: rc-techhub-db
    databaseName: rctechhub
    user: rctechhub_user
    plan: free
    ipAllowList: []
