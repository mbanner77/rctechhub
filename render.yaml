services:
  - type: web
    name: rc-techhub
    runtime: node
    plan: free
    autoDeploy: true
    buildCommand: |
      corepack enable
      pnpm install --frozen-lockfile || (npm i -g pnpm && pnpm install --frozen-lockfile)
      pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: ADMIN_PASSWORD
        value: ""
      - key: DATABASE_URL
        sync: false
      - key: MAIL_CONFIG
        value: ""
